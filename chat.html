<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebSocket Chat</title>
  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
    }
    #chat {
      width: 420px;
      margin: 40px auto;
      background: #fff;
      padding: 12px;
      border-radius: 6px;
    }
    #messages {
      height: 250px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    button {
      padding: 6px 10px;
      margin: 4px 2px;
    }
    input {
      padding: 6px;
      width: 70%;
    }
  </style>
</head>
<body>

<div id="chat">
  <h3>WebSocket Chat</h3>

  <!-- LOGIN -->
  <div>
    <button onclick="loginAgent()">Login as Agent</button>
    <button onclick="loginCustomer()">Login as Customer</button>
  </div>

  <hr />

  <div id="messages"></div>

  <input id="messageInput" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  const socket = new WebSocket("ws://localhost:8082");

  const messagesDiv = document.getElementById("messages");
  const input = document.getElementById("messageInput");

  let isAuthenticated = false;
  const CHAT_ID = 1; // üëà use real chatId from DB

  socket.onopen = () => {
    addMessage("‚úÖ Connected");
  };

  socket.onmessage = (event) => {
    try {
      const data = JSON.parse(event.data);

      if (data.type === "NEW_MESSAGE") {
        addMessage("üí¨ " + data.message.content);
      } else if (data.type === "ERROR") {
        addMessage("‚ùå " + data.message);
      } else {
        addMessage("‚ÑπÔ∏è " + event.data);
      }
    } catch {
      addMessage(event.data);
    }
  };

  function loginAgent() {
    const auth = {
      type: "AUTH",
      companyId: 10,
      userId: 5,
      userType: "USER"
    };
    socket.send(JSON.stringify(auth));
    isAuthenticated = true;
    addMessage("üßë‚Äçüíº Logged in as Agent");
  }

  function loginCustomer() {
    const auth = {
      type: "AUTH",
      companyId: 10,
      userId: 1,
      userType: "CUSTOMER"
    };
    socket.send(JSON.stringify(auth));
    isAuthenticated = true;
    addMessage("üßë Logged in as Customer");
  }

  function sendMessage() {
    if (!isAuthenticated) {
      addMessage("‚ö†Ô∏è Please login first");
      return;
    }
    if (!input.value.trim()) return;

    const payload = {
      type: "SEND_MESSAGE",
      chatId: CHAT_ID,
      content: input.value
    };

    socket.send(JSON.stringify(payload));
    addMessage("üßë You: " + input.value);
    input.value = "";
  }

  function addMessage(text) {
    const div = document.createElement("div");
    div.innerText = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>

</body>
</html>
